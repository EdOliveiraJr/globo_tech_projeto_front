<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="_ForgotPassword.css">
    <script src="ForgotPassword.js"></script>

</head>

<body>
    <app-main>
        <div class="container">
            <div class="left-side">
                <img class="logo" src="/assets/images/logo_escura.png" alt="Logo Globo Tech">
                <img class="marca-dagua" src="/assets/images/marca_dagua.svg" alt="">
            </div>
            <div class="right-side">
                <div class="header">
                    <h1>TaskMy</h1>
                    <h3>Esqueci a Senha </h3>
                    <p class="login-link">Já é registrado? <a href="../Login/Login.html">Entrar</a></p>
                </div>
                <div class="form-area">
                    <form id="forgotPasswordForm" novalidate method="POST" action="/pages/Login/Login.html">
                        <label for="email-label">Email:</label>
                        <input type="email" id="email" aria-labelledby="email-label" aria-required="true"
                            placeholder="usuario123@email.com" required>
                        <span class="error-message" id="email-error"></span>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </app-main>
</body>

</html>
