<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="_ForgotPassword.css">
    <script src="/script.js"></script>

</head>

<body>
    <app-main>
        <div class="container">
            <div class="left-side">
            </div>
            <div class="right-side">
                <div class="header">
                    <h1>Forgot Password</h1>
                    <h3>New Password</h3>
                </div>
                <div class="form-area">
                    <form>
                        <label for="email-label">Please enter Email:</label>
                        <input type="email" id="email" aria-labelledby="email-label" aria-required="true"
                            placeholder="usuario123@email.com" required>
                        <button type="submit">SEND</button>
                    </form>
                </div>
            </div>
        </div>
    </app-main>
</body>

</html>
