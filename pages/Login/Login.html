<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Task My</title>
  <link rel="stylesheet" href="_login-style.css">
  <style>
    .error-message {
      color: red;
      font-size: 0.8em;
      height: 1em;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <app-main>
    <div class="login-container">
      <img src="../../assets/images/logo.png" alt="Logo TaskMy" width="200">
      <h1>Login</h1>
      <p>Fa√ßa login para continuar</p>

      <form id="loginForm" novalidate method="POST" action="/index.html">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required>
          <span class="error-message" id="email-error"></span>
        </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="******" required minlength="6">
            <span class="error-message" id="password-error"></span>
          </div>

          <button type="submit">LOGIN</button>
        </form>

        <div class="separator">ou</div>

      <a href="../SignUp/SignUp.html">Criar uma nova conta</a>
      <a href="../ForgotPassword/ForgotPassword.html">Esqueceu a senha?</a>

    </div>
  </div>

  <script src="./loginScript.js"></script>
</body>

</html>
