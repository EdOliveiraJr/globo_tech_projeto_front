<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Task My</title>
  <link rel="stylesheet" href="_login-style.css">
  <style>
    .error-message {
      color: red;
      font-size: 0.8em;
      height: 1em;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="../../assets/images/logo_escura.png" alt="Logo TaskMy" class="logo">
      <img src="../../assets/images/marca_dagua.svg" alt="Marca d'Ã¡gua" class="marca-dagua">
    </div>

    <div class="right-side">
      <div class="header">
        <h1>Task My</h1>
        <h3>Login</h3>
      </div>

      <div class="form-area">
        <form id="loginForm" novalidate method="POST" action="/pages/ListsView/ListsView.html">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required>
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="******" required minlength="6">
            <span class="error-message" id="password-error"></span>
          </div>

          <button type="submit">LOGIN</button>
        </form>

        <div class="separator">ou</div>

        <a href="../SignUp/SignUp.html" class="create-account-link">Criar uma nova conta</a>
        
        <a href="/pages/ForgotPassword/ForgotPassword.html" class="create-account-link" style="font-size: 0.9em; margin-top: 10px;">Esqueceu a senha?</a>
      </div>
    </div>
  </div>

  <script src="./loginScript.js"></script>
</body>

</html>
