<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Lista de Tarefas</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css">
  <script type="module" src="../../layouts/Main/Main.js"></script>
  <script type="module" src="../../layouts/Footer/Footer.js"></script>
  <style>
    .error-message {
      color: red;
      font-size: 0.8em;
      height: 1em;
    }
  </style>
</head>

<body>
  <app-main>
    <div class="signup-container">
      <img src="../../assets/images/logo.png" alt="Logo TaskMy" width="200">
      <h1>Criar nova conta</h1>
      <p>Já é registrado? <a href="../Login/Login.html">Login</a></p>

      <form id="signUpForm" novalidate method="POST" action="/index.html">
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" placeholder="Jiara Martins" required>
          <span class="error-message" id="name-error"></span>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <div>
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="******" required minlength="6">
          <span class="error-message" id="password-error"></span>
        </div>
        
        <div>
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="******" required>
          <span class="error-message" id="confirmPassword-error"></span>
        </div>

        <div>
          <label for="birthDate">Data de Nascimento</label>
          <input type="date" id="birthDate" name="birthDate" required>
          <span class="error-message" id="birthDate-error"></span>
        </div>

        <button type="submit">SIGN UP</button>
      </form>

    </div>
  </app-main>

  <app-footer></app-footer>

  <script src="./signupScript.js"></script>
</body>

</html>
